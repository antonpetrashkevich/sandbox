<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<f:view locale="#{facesContext.externalContext.requestLocale}">

    <h:head>
        <title>Registration page</title>
    </h:head>

    <h:body>
        <h2>Please fill and submit the form</h2>
        <h:form title="Registration title" style="border: thick solid #006400; ">
            <div style="margin-top: 10px;"><span>#{msgs.firstNamePrompt}:</span><h:inputText
                    value="#{registrationBean.firstName}" style="margin-left: 15px;"/></div>
            <div style="margin-top: 10px;"><span>#{msgs.lastNamePrompt}:</span><h:inputText
                    value="#{registrationBean.lastName}" style="margin-left: 15px;"/></div>

            <h:commandButton value="Register" action="#{registrationBean.registerUser}"/>
        </h:form>
    </h:body>
</f:view>
</html>
